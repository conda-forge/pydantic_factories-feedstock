{% set name = "pydantic_factories" %}
{% set version = "1.10.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydantic_factories-{{ version }}.tar.gz
  sha256: 42e8342d5b56fa7b38136d9e25f14bedd05b8484f274a86b4532f3174b5dc3fd

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6,<4.0
    - poetry-core >=1.0.0
  run:
    - xeger >=0.3.5,<1.0.0
    - faker
    - pydantic
    - python >=3.6,<4.0
    - typing-extensions

test:
  imports:
    - pydantic_factories
    - pydantic_factories.constraints
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Goldziher/pydantic-factories
  summary: Mock data generation for pydantic based models
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
    - ivergara
